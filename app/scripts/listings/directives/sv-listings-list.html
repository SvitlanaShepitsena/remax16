<div><sv-top-search-panel class="ml mr"></sv-top-search-panel><div layout="row" layout-align-sm="space-between center" layout-align-gt-sm="start center" ng-if="!mapView"><div class="m"><sv-sort-listings sort-by="sortBy" homes="homes"></sv-sort-listings></div></div><map ng-if="mapView" ng-style="mapStyle" styles="{{mapStyler}}" max-zoom="13" min-zoom="5" on-zoom_changed="zoomChanged()" class="sv-search-map mt"><marker ng-repeat="pos in shPoses track by $index" position="{{pos.position.lat()}}, {{pos.position.lng()}}"></marker></map><div ng-if="!mapView" class="sv-main-content"><div ng-if="underBrokers"><div layout="row" layout-wrap="layout-wrap" layout-align="start start"><div flex-sm="100" flex-gt-sm="50" ng-repeat="home in homes"><sv-listing-thumb home="home"></sv-listing-thumb></div></div></div><div ng-if="!underBrokers"><div ng-if="bookmarks"><div layout="row" layout-wrap="layout-wrap" layout-align="start start"><div flex-sm="100" flex-gt-sm="50" flex-gt-md="33" flex-gt-lg="25" ng-repeat="home in homes"><sv-listing-thumb home="home" bookmarks="bookmarks"></sv-listing-thumb></div></div></div><div ng-if="!bookmarks"><div layout="row" layout-wrap="layout-wrap" layout-align="start start"><div flex-sm="100" flex-gt-sm="50" flex-gt-md="33" flex-gt-lg="25" ng-repeat="home in homes"><sv-listing-thumb home="home"></sv-listing-thumb></div></div></div></div></div></div>
