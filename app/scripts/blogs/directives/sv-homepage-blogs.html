<div layout="row" style="width:100%;background-color:white"><div ng-repeat="blog in blogs" flex="{{Math.floor(100/blogs.length)}}" class="mb"><div layout-sm="column" class="card pt pb"><h3>{{blog.title}}</h3><div layout="row"><div style="min-width: 100px" flex="50" class="p"><a class="display-block text-center sv-link-visited-image"><img ng-src="{{blog.img}}" class="img-thumb"/></a></div><div flex="50" class="ml mr"><a ui-sref="app.brokers.broker.profile({id:blog.brokerId})" class="article-thumb-link"><img ng-src="{{blog.brokerPic}}" style="width:30px" class="thumb"/><span ng-bind-html="safeParsing((blog.author|authorNameFr))" class="fs-caption tc-grey-500"></span></a><span ng-bind-html="safeParsing(blog.summary)" class="display-block fs-body-1 tc-black-2"></span><div layout="row" layout-align="end start" class="pr"><button class="btn btn--xs btn--grey btn--flat">{{'read-more'|translate}} >></button></div></div></div></div></div></div>
