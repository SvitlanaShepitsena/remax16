<form layout="row" name="searchForm" id="searchForm" novalidate="novalidate"><lx-dropdown position="left" over-toggle="true"><div layout="row" layout-align="space-between center" class="card sv-search-input"><button lx-ripple="lx-ripple" sv-lx-dropdown="sv-lx-dropdown" class="btn btn--m btn--flat btn--grey sv-search-button"><sv-search-input-content></sv-search-input-content><i style="float:right;margin-top:12px" class="fa i fa fa-angle-double-down fa-fw ml"></i></button></div><lx-dropdown-menu class="sv-dropdown bgc-grey-50"><div class="pb+ mb"><div><div class="fs-subhead mt+ ml">Location:</div><div class="ml mr mt"><md-autocomplete md-selected-item="selectedItem" md-autofocus="true" ng-keydown="typed()" sv-auto-complete="" md-min-length="1" md-autoselect="true" md-search-text-change="searchTextChange(query.address)" md-search-text="query.address" md-selected-item-change="selectedItemChange(item)" md-items="item in querySearch(query.address)" md-item-text="item.display" placeholder="Street, City or Zip" class="mb"><md-item-template><i class="fa fa-map-marker tc-grey-500 fa-fw mr"></i><span md-highlight-text="query.address" md-highlight-flags="^i">{{item.display}}</span></md-item-template></md-autocomplete></div><div layout="row" layout-align="center center"><div flex="40" class="ml"><md-input-container style="margin-top:0px"><label>Max Price</label><input ng-model="query.maxPrice" name="maxPrice"/></md-input-container></div><div flex="60"><md-radio-group ng-model="query.saleRent" class="md-primary"><md-radio-button style="display:inline-block" value="sale">For Sale</md-radio-button><md-radio-button style="display:inline-block" value="rent">For Rent</md-radio-button></md-radio-group></div></div></div><div layout-gt-sm="row" layout-sm="column"><div><div class="fs-subhead ml mr">Property Type:</div><md-radio-group ng-model="query.type" class="md-primary"><md-radio-button ng-value="t.$value.toLowerCase()" ng-repeat="t in types">{{t.$value}}</md-radio-button></md-radio-group></div><div layout="column"><div class="fs-subhead ml mr">Bedrooms:</div><div class="ml"><md-checkbox ng-checked="exists(0,query.bedrooms)" ng-click="toggle(0,query.bedrooms)" class="md-warn md-align-top-left">Studio<br/></md-checkbox><md-checkbox ng-checked="exists(1,query.bedrooms)" ng-click="toggle(1,query.bedrooms)" class="md-warn md-align-top-left">1 Bedroom<br/></md-checkbox><md-checkbox ng-checked="exists(2,query.bedrooms)" ng-click="toggle(2,query.bedrooms)" class="md-warn md-align-top-left">2 Bedrooms<br/></md-checkbox><md-checkbox ng-checked="exists(3,query.bedrooms)" ng-click="toggle(3,query.bedrooms)" class="md-warn md-align-top-left">3 Bedrooms<br/></md-checkbox><md-checkbox ng-checked="exists(4,query.bedrooms)" ng-click="toggle(4,query.bedrooms)" class="md-warn md-align-top-left">4 & more<br/></md-checkbox></div></div></div><md-divider ng-show="query.saleRent==&quot;rent&quot;" class="m"></md-divider><div ng-show="query.saleRent==&quot;rent&quot;" layout="row"><div class="fs-subhead ml mr">Pets:</div><md-checkbox ng-model="query.cats" aria-label="Checkbox 2" ng-true-value="'yup'" ng-false-value="'nope'" class="md-warn md-align-top-left">Cats<br/></md-checkbox><md-checkbox ng-model="query.dogs" aria-label="Checkbox 3" ng-true-value="'yup'" ng-false-value="'nope'" class="md-warn md-align-top-left">Dogs</md-checkbox><br/></div></div></lx-dropdown-menu></lx-dropdown><button lx-ripple="" ng-click="runSearch(query)" class="btn btn--m btn--red btn--raised bgc-red-700 mb"><i class="fa fa-search fa-fw">&nbsp</i><span hide-sm="">Search</span></button></form>
