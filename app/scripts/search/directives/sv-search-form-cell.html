<form layout="column" name="searchForm" id="searchForm" novalidate="novalidate" sv-form-val="sv-form-val" ng-submit="runSearch(query)" class="mt ml mr"><div layout="row" layout-sm="column" class="ml mr"><md-autocomplete style="min-width:250px" md-selected-item="selectedItem" md-autofocus="true" md-min-length="1" md-autoselect="true" md-search-text-change="searchTextChange(query.address)" md-search-text="query.address" md-selected-item-change="selectedItemChange(item)" md-items="item in querySearch(query.address)" md-item-text="item.display" placeholder="Street, City, State" class="mb"><md-item-template><i class="fa fa-map-marker tc-grey-500 fa-fw mr"></i><span md-highlight-text="query.address" md-highlight-flags="^i">{{item.display}}</span></md-item-template></md-autocomplete><button lx-ripple="" style="padding-left:26px;padding-right:26px" flex-sm="" flex-order-sm="1" class="btn btn--m btn--red btn--raised bgc-red-700 mb"><i class="fa fa-search fa-fw">&nbsp</i>Search</button></div><div layout="row" class="bgc-grey-100"><md-radio-group ng-model="query.listType" class="md-primary"><md-radio-button style="display:inline-block" ng-value="sale">For Sale</md-radio-button><md-radio-button style="display:inline-block" ng-value="rent" ng-disabled="true">For Rent</md-radio-button></md-radio-group></div><md-divider class="mb"></md-divider><div layout-gt-sm="row" layout-sm="column"><div><div class="fs-subhead ml mr">Property Type:</div><md-radio-group ng-model="query.type" class="md-primary"><md-radio-button ng-value="t.$value" ng-repeat="t in types">{{t.$value}}</md-radio-button></md-radio-group></div><div><div class="fs-subhead ml mr">Bedrooms:</div><md-checkbox ng-model="query.bedrooms" aria-label="Checkbox 2" ng-true-value="'yup'" ng-false-value="'nope'" class="md-warn md-align-top-left">Studio<br/></md-checkbox><md-checkbox ng-model="query.bedrooms1" aria-label="Checkbox 3" ng-true-value="'yup'" ng-false-value="'nope'" class="md-warn md-align-top-left">1 Bedroom<br/></md-checkbox><md-checkbox ng-model="query.bedrooms2" aria-label="Checkbox 4" ng-true-value="'yup'" ng-false-value="'nope'" class="md-warn md-align-top-left">2 Bedrooms<br/></md-checkbox><md-checkbox ng-model="query.bedrooms3" aria-label="Checkbox 5" ng-true-value="'yup'" ng-false-value="'nope'" class="md-warn md-align-top-left">3 Bedrooms<br/></md-checkbox><md-checkbox ng-model="query.bedrooms4" aria-label="Checkbox 6" ng-true-value="'yup'" ng-false-value="'nope'" class="md-warn md-align-top-left">4 Bedrooms<br/></md-checkbox></div><div layout="column"><div class="fs-subhead ml mr">Price:</div><div layout="row"><md-input-container flex="" class="ml sv-select-container"><label>Min Price</label><input ng-model="query.maxPrice" name="maxPrice"/></md-input-container><md-input-container flex="" class="ml sv-select-container"><label>Max Price</label><input ng-model="query.maxPrice" name="maxPrice"/></md-input-container></div><br/><div><div class="fs-subhead ml mr">Pets:</div><div layout="row"><md-checkbox ng-model="query.cats" aria-label="Checkbox 2" ng-true-value="'yup'" ng-false-value="'nope'" class="md-warn md-align-top-left">Cats<br/></md-checkbox><md-checkbox ng-model="query.dogs" aria-label="Checkbox 3" ng-true-value="'yup'" ng-false-value="'nope'" class="md-warn md-align-top-left">Dogs</md-checkbox><br/></div></div></div></div></form>
