<div><div ng-if="addReviewBtn"><button ng-click="addReview()" ng-show="!reviewForm">Rate Agent</button><sv-review-form ng-show="reviewForm" review-form="reviewForm"></sv-review-form></div><span class="ml mr tc-grey-800 fw-500 fs-title"><i class="mdi mdi-account-star mr"></i>Ratings and Reviews:</span><div class="mt mb"></div><div><div ng-repeat="rev in reviews"><div ng-if="rev.customer===userName"><button ng-show="!editState" ng-click="setEditState()">Edit</button><button ng-show="!editState" ng-click="removeReview(rev)">delete</button><sv-review-form ng-show="editState" evaluation="rev" remove-edit-state="removeEditState()"></sv-review-form></div><div><i ng-repeat="s in range(rev.rating)" class="fa fa-star"></i></div><div>{{rev.comment}}</div><div><span>{{rev.customer}}</span><img ng-src="{{rev.avatar}}" width="50px"/></div></div></div><div layout="row" layout-align="start center" ng-if="broker.truliaReview || broker.zillowReview"><span class="ml mb"><a target="_blank" lx-ripple="" href="{{broker.zillowReview}}" style="text-decoration:none" class="btn btn--s btn--white btn--raised"><img src="https://s3-us-west-2.amazonaws.com/remax1stclass/brokers/logos/zillow-logo.png" style="width:70px;height:auto" class="m"/></a></span><span class="ml mb"><a target="_blank" lx-ripple="" href="{{broker.truliaReview}}" style="text-decoration:none" class="btn btn--s btn--white btn--raised"><img src="https://s3-us-west-2.amazonaws.com/remax1stclass/brokers/logos/trulia-logo.png" style="width:45px;height:auto" class="m"/></a></span></div></div>
