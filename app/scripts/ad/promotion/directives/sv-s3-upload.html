<div><form name="myForm"><div>Crop Image and Upload</div><button ngf-select="" ng-model="picFile" accept="image/*">Select Picture</button><div ngf-drop="" ng-model="picFile" ngf-pattern="image/*" class="cropArea"><img-crop image="picFile  | ngfDataUrl" result-image="croppedDataUrl" ng-init="croppedDataUrl=''"></img-crop></div><div><img ng-src="{{croppedDataUrl}}"/></div><button ng-click="upload(croppedDataUrl)">Submit</button><span ng-show="progress &gt;= 0" class="progress"><div style="width:{{progress}}%" ng-bind="progress + '%'"></div></span><span ng-show="result">Upload Successful</span><span ng-show="errorMsg" class="err">{{errorMsg}}</span></form></div>
