<div><div ng-if="!customerPage" layout="column" layout-align="start start"><div layout="row" layout-align-gt-sm="space-between center" ng-if="userName &amp;&amp; addReviewBtn"><span class="mb tc-grey-800 fw-500 fs-title">Share your thoughts with other customers</span></div><div ng-if="!userName" layout="column" layout-align="start"><div class="ml mr tc-grey-800 fw-500 fs-title">Please Log in to leave a review</div></div><div ng-if="!userName" layout="column" layout-align="start"><sv-auth-btn></sv-auth-btn></div><div ng-if="addReviewBtn"><button lx-ripple="" ng-click="showReviewModal()" ng-if="!reviewForm" class="btn btn--s btn--blue btn--raised"><i class="fa fa-pencil fa-fw"></i><span hide-sm="hide-sm" class="ml">Write a customer review</span></button></div><div class="mt mb"></div></div><div ng-repeat="rev in reviews"><div class="card mb"><div layout="row" layout-align="space-between center"><div class="ml mr"><i ng-repeat="s in range(rev.rating)" style="margin:2px" class="fa fa-star tc-amber-500 fs-subhead"></i></div><div ng-if="rev.customer===userName" class="ml mr"><button lx-ripple="" ng-show="!editState" ng-click="setEditState(rev)" class="btn btn--s btn--green btn--raised ml mr"><i class="fa fa-edit fa-fw"></i><span hide-sm="hide-sm" class="ml">Edit</span></button><button lx-ripple="" ng-show="!editState" ng-click="removeReview(rev)" class="btn btn--s btn--red btn--raised ml mr"><i class="fa fa-remove fa-fw"></i><span hide-sm="hide-sm" class="ml">Delete</span></button><sv-review-form ng-show="editState" evaluation="rev" remove-edit-state="removeEditState()"></sv-review-form></div></div><div ng-if="!rev.agent" class="ml mr"><a ui-sref="app.customers.one-customer({cid:rev.customer})" style="text-decoration:none" layout="row" layout-align="start center"><span><sv-img-background wrapper-class="img-round" sv-image="rev.avatar || avatar" style="width:32px;height:32px;margin:0px auto" class="sv-img-thumb"></sv-img-background></span><span class="ml tc-blue-A200 fw-500">{{rev.customer|capitalize}} &nbsp</span><div ng-show="rev.timestamp" class="ml tc-grey-500 fs-10">{{rev.timestamp|date:short}} &nbsp</div></a></div><div ng-if="rev.agent" class="ml mr"><a ui-sref="app.brokers.broker.profile({id:rev.agent.id})" style="text-decoration:none" layout="row" layout-align="start center"><span><sv-img-background wrapper-class="img-round" sv-image="rev.agent.pic || avatar" style="width:32px;height:32px;margin:0px auto" class="sv-img-thumb"></sv-img-background></span><span class="ml tc-blue-A200 fw-500">{{rev.agent.fullName|capitalize}} &nbsp</span></a></div><div class="m">{{rev.comment}}</div></div></div><div layout="row" layout-align="start center" ng-if="broker.truliaReview || broker.zillowReview"><span class="ml mb"><a target="_blank" lx-ripple="" href="{{broker.zillowReview}}" style="text-decoration:none" class="btn btn--s btn--white btn--raised"><img src="https://s3-us-west-2.amazonaws.com/remax1stclass/brokers/logos/zillow-logo.png" style="width:70px;height:auto" class="m"/></a></span><span class="ml mb"><a target="_blank" lx-ripple="" href="{{broker.truliaReview}}" style="text-decoration:none" class="btn btn--s btn--white btn--raised"><img src="https://s3-us-west-2.amazonaws.com/remax1stclass/brokers/logos/trulia-logo.png" style="width:45px;height:auto" class="m"/></a></span></div></div>
